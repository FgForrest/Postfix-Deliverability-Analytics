# use this file if you don't want to initialize Log4J during yours tests

log4j.rootLogger=INFO, stdout
log4j.category.com.fg=INFO, stdout
log4j.category.org.springframework.jdbc.core=INFO, stdout
log4j.category.com.fg.metadata=INFO, stdout
log4j.category.com.fg.webapp.cps=INFO, stdout
log4j.additivity.com.fg=false

# stdout
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.target=System.out
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%-5p [%t][%d{ISO8601}][%c]: %m%n

# stderr
log4j.appender.stderr=org.apache.log4j.ConsoleAppender
log4j.appender.stderr.target=System.err
log4j.appender.stderr.layout=org.apache.log4j.PatternLayout
log4j.appender.stderr.layout.ConversionPattern=%-5p [%t][%d{ISO8601}][%c]: %m%n
